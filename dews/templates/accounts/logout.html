{% extends "base.html" %}
{% load static %}

{% block content %}
  {% if request.user.is_authenticated %}
    <div style="margin-top:30px">
      <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <div class="row">
          <button type="submit" class="btn btn-success">Yes</button>
          <a href="{% url "login_view" %}" class="btn btn-danger">No</a>
        </div>
      </form>
    </div>
  {% else %}
    <p>You are not logged in.</p>
    <p>
      Would you like to <a href="{% url "login_view" %}">login</a>?
    </p>
    <a href="{% url "login_view" %}" class="btn btn-primary">Login page</a>
  {% endif %}
{% endblock %}
