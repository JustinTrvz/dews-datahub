environment:
  debug: True
  root_path: "~/Git/drought-ews/backend"

database:
  url: "https://harvest-vision-monitor-default-rtdb.europe-west1.firebasedatabase.app/"
  token_file_path: "serviceAccountKey.json"

logger:
  log_file_location: "app.log"
  log_format: "[%(asctime)s] | %(levelname)s - %(module)s.%(funcName)s[%(lineno)d]: %(message)s"
  log_date_format: "%Y-%m-%d %H:%M:%S"
  log_level: "DEBUG"

file:
  images:
    save_location: "~/Git/drought-ews/backend/tests/test_files/images"
  files:
    save_location: "~/Git/drought-ews/backend/tests/test_files/other"